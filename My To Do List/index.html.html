<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="mytodolist.css"/>
    <meta charset="utf-8">
    <title>Styled To-Do List</title>
</head>

<body>

    <section class="main">
    <h1 class="my-todo-list">My TO-DO list</h2>
<ul class="todo-list">

    <li class="section">
        <input type="checkbox" id="workout"/>
        <label for="workout">Workout</label>
         <ul class="sub-item">
             <li><a class="sub-item-link" href="#" target="_blank">Gym Location</a>
                 </li>
             </ul>   
        </li>

    <li class="section">
        <input type="checkbox" id="study-css"/>
        <label for="study-css">Study CSS</label>
         <ul class="sub-item">
             <li><a class="sub-item-link" href="#" target="_blank">Resource Link</a>
                 </li>
             </ul>   
        </li>

    <li class="section">
        <input type="checkbox" id="study-dsa"/>
        <label for="study-dsa">Study DSA</label>
         <ul class="sub-item">
             <li><a class="sub-item-link" href="#" target="_blank">DSA link</a>
                 </li>
             </ul>   
        </li>

    <li class="section">
        <input type="checkbox" id="revise-dsa"/>
        <label for="revise-dsa">Revise DSA</label>
         <ul class="sub-item">
             <li><a class="sub-item-link" href="#" target="_blank">Revision Sheet</a>
                 </li>
             </ul>   
        </li>
    </ul>
    <main>
</body>

</html>
