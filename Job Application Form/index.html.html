<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css"/>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    </head>

<body>
    <h1>Job Application Form</h1>
<div class="container">

    
    <form action="#" method="POST">
        
        <label for="name" class="element">Full Name: </label>
        <input type="text" id="name" required placeholder="Enter your name"/>

        <label for="email" class="element">Email: </label>
        <input type="email" id="email" required placeholder="example@gmail.com"/>
        
        <label for="position" class="element">Postion: </label>
        <select name="position" id="position">
            <option value="" selected disabled >Select a position</option>
            <option value="developer">Developer</option>
            <option value="designer">Designer</option>
            <option value="manager">Manager</option>
            </select>

                
                
            
        <fieldset class="radio-group">
            <legend>Availability: </legend>
           
           <div class="option">
            <input type="radio" id="full-time" name="availability" value="full-time"/>

            <label for="full-time">Full-time</label>

          </div> 
          <div class="option"> 
            <input type="radio" id="part-time" name="availability" value="part-time"/>
            <label for="part-time">Part-time</label>
            </div>
            </fieldset>

        <label for="comments">Why do you want this job?</label>

        <textarea id="message" name="message" placeholder=" Write your motivation"></textarea>
        <button type="submit" value="">Submit your application
            </button>
        </form>

        
    </div>
</body>
</html>
