<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Drum Machine</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
  <div id="drum-machine">
    <div id="pad-bank">
      <div id="row-1">
        <span class="drum-pad" id="heater-1">Q</span>
        <span class="drum-pad" id="heater-2">W</span>
        <span class="drum-pad" id="heater-3">E</span>
        </div>

        <div id="row-2">
          <span class="drum-pad" id="heater-4">A</span>
          <span class="drum-pad" id="clap">S</span>
          <span class="drum-pad" id="open-hh">D</span>
        </div>

        <div id="row-3">
          <span class="drum-pad" id="kick-n-hat">Z</span>
          <span class="drum-pad" id="kick">X</span>
          <span class="drum-pad" id="closed-hh">C</span>
        </div>
      </div>
      <div class="switch-container">
      <p id="power">Power: On</p>
      <label class="switch"><input type="checkbox" id="powerbtn">
      <span class="slider round"></span>
      </label>
      </div>
      <p id="display">
        </p>
    </div>
<script src="./script.js"></script>
  </body>
</html>
