<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main class="wrapper">
        <h1>Is it a Palindrome?</h1>
        <div class="input-area">
            <label>Enter in text to check for a palindrome:</label>
            <div class="text-n-btn">
                <input id="text-input" type="text">
                <button id="check-btn">Check</button>
            </div>
        </div>
        <div>
            <p id="result"></p>
        </div>

        <div class="info">
            <p>&#128161; A palindrome is a word or sentence that's spelled the same way both forward and backward,
                ignoring punctuation, case, and spacing.</p>
        </div>
    </main>
    <script src="./script.js"></script>
</body>

</html>
