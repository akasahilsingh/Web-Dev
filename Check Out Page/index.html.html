<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Checkout Page</title>
</head>

<body>
<h1>Checkout</h1>
<section>
<h2>Your Cart</h2>
<img src="https://cdn.freecodecamp.org/curriculum/labs/cube.jpg" alt="rubix-cube"/>
<p>rubix cube</p>
<p>$50</p>
</section>
<section>
<h2 id="Payment Information">Payment Information</h2>
<form action="" method="GET">
    <label for="card-name">Cardholder Name</label>
    <input id="card-name" type="text" name="card-name" required aria-required="true"/>
    <br/>
    <label for="card-number">Card Number</label>
    <input id="card-number" type="number" name="card-number" required aria-required="true"/>
    <br/>
    <label for="expiry">Expiry Date</label>
    <input id="expiry" type="number" name="expiry" placeholder="MM/YY"/>
    <br/>
    <label for="cvv">CVV</label>
    <input id="cvv" type="number" name="cvv"/>
    <br/>
    <button>Place Order
        </button>
    </form>
    </section>

</body>

</html>
